<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPUNESTPaymentForm</title>
    <link rel="stylesheet" href="5.css">
</head>
<body>
    <form>
<h1>Personal Information</h1>
<h4>Note:-Please Fill the all information very carefully.</h4>
<h3>Name:</h3>
<p>First Name: <input type="Text" name="text"></p> 
<p>Last  Name: <input type="Text" name="text"></p>
<h3>Mobile No:</h3> 
<p>Mobile Number: <input type=" mobile number" name="number"></p> 
<h3>Email Address:</h3>
<p>Emai id: <input type="email id" name="id" id="mail"></p>
<h3>Pincode:</h3>
<p>Pincode: <input type="pincode" name="pincode" id="pincode"></p>
<hr>
<h1>Card Information</h1>
<h4>Note:-Money is not refundable.</h4> 
<hr>
<p>Name on card: <input type="owner name" name="owner name"></p>
<p>Card Type:
    <select name="Card_type" id="Card_Type">
        <Option Value="">--Select Card Type--</Option>
        <option Value="Credit Card">Credit Card</option>
        <option Value="Net Banking">Net Banking</option>
        <option Value="Paypal">Paypal</option>
        <option Value="Debit Card">Debit card</option>
</p>
<h3>Card Number:</h3>
<p>Card Number: <input type="password" name="password" id="password"></p>
<p>Expiration date: <input type="date" name="date" id="date"></p>
<p>CVV: <input type="password" name="cvv" id="cvv">
    <input type="Submit" value="Pay Now"></p>
</form>
</body>
</html>
